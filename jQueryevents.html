<!--"EVENT DELEGATION:It is basically a pattern to handle events efficiently."-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul> Ingredients
        <li>Sugar</li>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
        <li>Baking Soda</li>
    </ul>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script>
        $(function(){
            $("ul").on("click","li",function(e){   //See the second parameter.
                console.log("you clicked on", $(e.target).text());
            });
        });
                     //OR

        $(function(){
            $("ul").on("click","li",function(){
                console.log("you clicked on",$(this).text())   //Here we getting one sentence 3times in output.
            })
        })
    </script>
</body>
</html>
